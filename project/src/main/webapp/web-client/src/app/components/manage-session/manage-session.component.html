
<h1>Sessions</h1>
<div [hidden]="!loading">
  <mat-spinner ></mat-spinner>
</div>

<mat-list>
  <mat-list-item *ngFor="let session of sessions">
    <button mat-raised-button routerLink="/session/edit/{{session.sid}}">Edit Session{{" " + session.sid}}</button>
    <p>{{"(" + session.time + ") "}}{{getPapersForSessionId(session.sid)}}</p>
  </mat-list-item>
</mat-list>
