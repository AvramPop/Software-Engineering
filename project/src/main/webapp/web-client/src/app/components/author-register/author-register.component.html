
<button mat-raised-button class = "homeButton" color="accent" (click)="goHome()">
  Back to register page
</button>
<h2 class = "decorationText" [hidden]="!success"> You are now an author!</h2>
<h1 [hidden]="success">Register as Author</h1>
<div  [hidden]="success">
  <form [formGroup]="myForm">
    <mat-form-field>
      <input matInput placeholder = "username" formControlName="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder = "email" formControlName="email">
      <mat-error *ngIf="email.invalid && email.touched;">
        Email is invalid
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input  matInput placeholder = "password" type="password" formControlName="password">
      <mat-error *ngIf="password.invalid && password.touched;">
        Password must have 8 - 16 caracters and contain at least a number
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input  matInput placeholder = "affiliation" formControlName="affiliation">
    </mat-form-field>
    <mat-form-field>
      <input  matInput placeholder = "firstName" formControlName="firstName">
    </mat-form-field>
    <mat-form-field>
      <input  matInput placeholder = "lastName" formControlName="lastName">
    </mat-form-field>
    <mat-form-field>
      <input  matInput placeholder = "phoneNumber" formControlName="phoneNumber">
    </mat-form-field>
  </form>
  <button mat-raised-button class = "registerButton" [disabled]="myForm.invalid" (click)="registerAuthor() ">
    Submit Author Registration
  </button>
</div>
